<header>
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="/">Angular4 Sorting Searching Pagination</a>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3 form-group">
      <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="Search....">      
    </div>  
    <div class="col-md-12">
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>#</th>
          <th (click)="sort('name')">Name
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('position')">Position
              <span class="glyphicon sort-icon" *ngIf="key =='position'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('office')">Office
              <span class="glyphicon sort-icon" *ngIf="key =='office'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('age')">Age
              <span class="glyphicon sort-icon" *ngIf="key =='age'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('startdate')">Start Date
              <span class="glyphicon sort-icon" *ngIf="key =='startdate'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('salary')">Salary
              <span class="glyphicon sort-icon" *ngIf="key =='salary'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of datas | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>{{ (5 * (p - 1))+i+1 }}</td>
          <td>{{data.name}}</td>
          <td>{{data.position}}</td>
          <td>{{data.office}}</td>
          <td>{{data.age}}</td>
          <td>{{data.startdate}}</td>
          <td>{{data.salary}}</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
            <td colspan="7">
            <pagination-controls (pageChange)="p = $event" style="float: right"></pagination-controls>
          </td>
        </tr>
      </tfoot>
    </table>
    </div>
    </div>  
  </div>
</div>
